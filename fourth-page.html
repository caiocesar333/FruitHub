<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <script
      src="https://kit.fontawesome.com/705791d4fb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="nav-section">
      <div class="nav-text">
        <h2 id="name-output" class="text-output"></h2>
      </div>
      <div class="nav-bar">
        <input
          class="search-bar"
          type="search"
          placeholder="Search for fruit salad combos"
        /> <i class="fa-solid fa-arrow-down-wide-short sort"></i>
        <a class="icon" href="#"><img src="/src/Vector.png" /></a>
      </div>
      <div class="nav-filter">
        <button class="btn-filter">All</button>
        <button class="btn-filter">Salad Combo</button>
        <button class="btn-filter">Berry Combo</button>
      </div>
    </section>

    <section id="products-section">
      <div class="product-text-div">
        <h3 class="text">Recommended Combo</h3>
      </div>
      <div class="product-container">
        <div class="pro">
          <img src="/src/product 1.png" />
          <div class="des">
            <span></span>
            <h5>Honey lime combo</h5>
            <h4>$2,000</h4>
          </div>
          <a href="product1.html"><i class="fa-solid fa-plus plus"></i></a>
        </div>
        <div class="pro">
          <img src="/src/product 2.png" />
          <div class="des">
            <span></span>
            <h5>Berry mango combo</h5>
            <h4>$2,000</h4>
          </div>
          <a href="product1.html"><i class="fa-solid fa-plus plus"></i></a>
        </div>
      </div>

      <div class="product-text-div">
        <h3 class="text-filter">Hottest</h3>
        <h3 class="text-filter">Popular</h3>
        <h3 class="text-filter">New Combo</h3>
      </div>
      <div class="product-container">
        <div class="pro">
          <img src="/src/product 3.png" />
          <div class="des">
            <span></span>
            <h5>Quinoa fruit salad</h5>
            <h4>10,000</h4>
          </div>
          <a href="product1.html"><i class="fa-solid fa-plus plus"></i></a>
        </div>
        <div class="pro">
          <img src="/src/product 4.png" />
          <div class="des">
            <span></span>
            <h5>Tropical fruit salad</h5>
            <h4>$10,000</h4>
          </div>
          <a href="product1.html"><i class="fa-solid fa-plus plus"></i></a>
        </div>
      </div>
    </section>
    <script src="/js/fourth-page-script.js"></script>
  </body>
</html>
