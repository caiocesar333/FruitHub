<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <script
      src="https://kit.fontawesome.com/705791d4fb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background">
      <h2>My Basket</h2>
    </div>
    <div class="pro-cart-container">
      <div class="pro-cart">
        <img src="/src/product1mini.png" />
        <div class="pro-cart-text">
          <h5>Quinoa fruit salad</h5>
          <p>2packs</p>
          <h5>$20,000</h5>
        </div>
        <i class="fa-solid fa-minus minus"></i>
      </div>
      <div class="pro-cart">
        <img src="/src/product2mini.png" />
        <div class="pro-cart-text">
          <h5>Melon fruit salad</h5>
          <p>2packs</p>
          <h5>$20,000</h5>
        </div>
        <i class="fa-solid fa-minus minus"></i>
      </div>
      <div class="pro-cart">
        <img src="/src/product3mini.png" />
        <div class="pro-cart-text">
          <h5>Tropical fruit salad</h5>
          <p>2packs</p>
          <h5>$20,000</h5>
        </div>
        <i class="fa-solid fa-minus minus"></i>
      </div>
    </div>
     <div class="checkout-container">
      <div class="total-price">
        <h3>TOTAL</h3>
        <h4>$60,000</h4>
      </div>
      <a class="total-price-btn" href="#"
        ><button class="btn">ChekOut</button></a>
    </div>
     
  </body>
</html>
